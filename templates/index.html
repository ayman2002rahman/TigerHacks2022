<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transportation Mode Predictor</title>
</head>
<body>
<h1>Enter Information</h1>
<form action="/", method="post">
    <label for="age">Enter Age:</label>
    <input type="number" name="age" value="" required>
    <label for="gender">Type Gender (M/F):</label>
    <input type="text" name="gender" value="" required>
    <label for="family">Enter Family Size:</label>
    <input type="number" name="family" value="" required>
    <input type="submit" value="Predict!">
    <h2> {{ age }} {{ gender}} {{ family }} </h2>
</form>

</body>
</html>
